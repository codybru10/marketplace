<!DOCTYPE html>
<html>
  <head>
    <title>Shopping</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Currently Available</h1>
      <center><img src="img/tee.jpg" alt="tee"/></center>
      <div id="marketForm">
        <form>
         <div class="form-group">
           <label for="name">First and last name:</label>
           <input id="name" class="form-control" type="text">
         </div>

         <div class="form-group">
           <label for="address">Current Address:</label>
           <input id="address" class="form-control" type="text">
         </div>

         <div class="form-group">
          <label for="shirtSize">T-Shirt Size:</label>
          <select class="form-group" id="shirtSize">
             <option>Small</option>
             <option>Medium</option>
             <option>Large</option>
             <option>Extra-Large</option>
          </select>
        </div>

         <button type="submit" class="btn">Add!</button>

       </form>
       <div id="completion">
         <p>Hi <span class="name"></span>. Thanks for placing your order with us. Your <span class="shirtSize"></span> shirt will ship to the following address within three to five business days:
         <span class="address"></span>
         </p>
       </div>
     </div>
   </div>
  </body>
</html>
